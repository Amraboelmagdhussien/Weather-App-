<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="/images/fave.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;1,400&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body class="background">
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" required>
                <button> <img src="./images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" class="weather-icon" alt="">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Cairo</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>    
                <div class="col">
                        <img src="./images/wind.png" alt="">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
